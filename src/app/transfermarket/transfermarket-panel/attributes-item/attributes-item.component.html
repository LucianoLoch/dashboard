<div style="height: 100px">
  <div class="col-md-6">
    <table class="table">
      <thead class="text-gray">
        <th>Altura</th>
        <th>Peso</th>
        <th>Idade</th>
        <th>Perna Boa</th>
        <th>WR</th>
      </thead>
      <tbody class="text-gray">
        <tr>
          <td>{{ player.height }} cm</td>
          <td>{{ player.weight }}</td>
          <td>{{ player.age }}</td>
          <td>{{ player.foot }}</td>
          <td>{{ player.atkWorkRate}} \ {{ player.defWorkRate}}</td>
        </tr>
      </tbody>
    </table>

  </div>
  <div class="col-md-6">

    <app-attribute [attributes]="player.attributes"></app-attribute>

  </div>
</div>
