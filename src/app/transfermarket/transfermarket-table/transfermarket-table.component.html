<div class="col-md-12">
    <div class="card">
        <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
            <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
    <span class="md-title">Jogadores</span>
            </span>
            <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
    <span *ngIf="(selectable && !selectedRows.length) || !selectable" class="md-title"></span>
            <span *ngIf="selectedRows.length && selectable" class="md-body-1">0 item(s) selected</span>
            </span>
            <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Pesquisar" (searchDebounce)="search($event)"
                flex>
            </td-search-box>
        </div>
    </div>
</div>
<div class="col-md-12">
    <div class="card">
        <md-divider></md-divider>
        <td-data-table #dataTable [data]="filteredData" [columns]="columns" [sortable]="true" [(ngModel)]="selectedRows"
            (sortChange)="sort($event)">
            <ng-template tdDataTableTemplate="rating" let-value="value" let-row="row" let-column="column">
                <div layout="row">
                    <span [ngClass]="getRatingColor(row.rating)" class="label">{{row.rating}}</span>
                </div>
            </ng-template>
            <ng-template tdDataTableTemplate="hasBid" let-value="value" let-row="row" let-column="column">
                <div layout="row">
                    <span><md-checkbox [checked]="value" [align]="center" [disabled]="true" class="text-center"></md-checkbox></span>
                </div>
            </ng-template>
            <ng-template tdDataTableTemplate="bidAproved" let-value="value" let-row="row" let-column="column">
                <div layout="row">
                    <span><md-checkbox [checked]="value" [align]="center" [disabled]="true" class="text-center"></md-checkbox></span>
                </div>
            </ng-template>
            <ng-template tdDataTableTemplate="attribute" let-value="value" let-row="row" let-column="column">
                <div layout="row">
                    <button md-raised-button color="warn" (click)="openDialog(row)"><i class="fa fa-blind" aria-hidden="true"></i></button>
                </div>
            </ng-template>
            <ng-template tdDataTableTemplate="bid" let-value="value" let-row="row" let-column="column">
                <div layout="row">
                    <button md-raised-button color="primary" (click)="onBid(row)"><i class="fa fa-gavel" aria-hidden="true"></i></button>
                </div>
            </ng-template>
        </td-data-table>
    </div>
</div>
<div class="col-md-12">
    <div class="card">
        <div class="md-padding" *ngIf="!dataTable.hasData" layout="row" layout-align="center center">
            <h3>Nenhum jogador encontrado.</h3>
        </div>
        <td-paging-bar #pagingBar [pageSizes]="[50]" [total]="transfermarketRest.totalElements" (change)="page($event)">
            <span td-paging-bar-label hide-xs>Registros por p√°gina:</span> {{pagingBar.range}} <span hide-xs>de {{transfermarketRest.totalElements}}</span>
            <button md-button (click)="onRefresh()" rel="tooltip" title="Atualizar"><i class="fa fa-refresh"></i></button>
            <button md-raised-button routerLink="/transfermarket" class="text-left">Voltar</button>
        </td-paging-bar>
        
        <md-slide-toggle type="hidden" #slide color="accent" [(ngModel)]="columns[2].hidden" (ngModelChange)="dataTable.refresh()">Atualizar</md-slide-toggle>
    </div>
</div>
